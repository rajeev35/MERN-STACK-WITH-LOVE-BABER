<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h3>Novel Services Login</h3>
    <form action="">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password">
        <br><br>
        <label for="city">City of Employment</label>
        <input type="text" id="city" name="city">
        <br><br>

        <label for="webserver">Web server</label>
        
        <select name="webserver" id="webserver">
            <option value="webserver" placeholder="--Choose a server--">--Choose a server--</option>
        </select>
        <br><br><br>
        <label for="role">please specify  your role</label><br>
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Adimin</label>
        <br>
        
        
        <input type="radio" id="radio2" name="radio">
        <label for="radio2">Engineer</label>
        <br>
        <input type="radio" id="radio3" name="radio">
        <label for="radio3">Maneger</label>
        <br>
        <input type="radio" id="radio4" name="radio">
        <label for="radio4">Guest</label>
        <br>

        <label for="single">Single Sign-ON  the following </label><br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">mail</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <label for="checkbox2">Payroll</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox3">
        <label for="checkbox3">Self-service</label>
        <br>

        <input type="button" value="Login">
        <input type="button" value="Reset">
        
    </form>
</center>
</body>
</html>
