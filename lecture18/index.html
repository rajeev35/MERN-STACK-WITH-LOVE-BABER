<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.box{
 
    border: 2px solid aqua;
    width: 25%;
}

.parent{
    border: 1px solid black;
    background-color: beige;

}

.child{
    border: 1px solid green;
    background-color: aqua;
}

.container{

    border: 1px solid green ;
    box-flex-group: beige;
    height: 100vh;
    width: 50vh;
}

.box1{
    border: 2px solid aqua;
    font-size: 100px;
}
    </style>
</head>


<body>
    <div class="box">

        Welcome to CodeHelp
    </div>


    <div class="parent">
        <div class="child">

            CHILD
        </div>
    </div>
    <div class="container">
        Welcome to code help
    </div>
    <div class="box1">
        Rajeev Kumar
    </div>
</body>
</html>
